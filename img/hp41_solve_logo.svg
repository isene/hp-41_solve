<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="200" fill="#1a1f2e"/>
  
  <!-- HP-41 Calculator -->
  <g transform="translate(100, 105)">
    <!-- Calculator body -->
    <rect x="-45" y="-55" width="90" height="130" rx="8" fill="#2c2c2c" stroke="#444" stroke-width="2"/>
    
    <!-- LCD Display -->
    <rect x="-40" y="-45" width="80" height="20" rx="3" fill="#0a4d0a" stroke="#333" stroke-width="1"/>
    <text x="0" y="-32" font-family="monospace" font-size="9" fill="#00ff00" text-anchor="middle">SOLVE f(x)=0</text>
    
    <!-- Function input display -->
    <rect x="-38" y="-20" width="76" height="35" fill="#1a1a1a" stroke="#333" stroke-width="1" rx="2"/>
    
    <!-- Function being solved -->
    <g font-family="monospace" font-size="6" fill="#00ff00">
      <text x="-35" y="-12">f(x) = x²-5x+6</text>
      <text x="-35" y="-5">Initial: x₀=1</text>
    </g>
    
    <!-- Newton-Raphson iteration visualization -->
    <g font-family="monospace" font-size="5" fill="#60a5fa">
      <text x="-35" y="2">Iteration 1: x=1.500</text>
      <text x="-35" y="8">Iteration 2: x=1.833</text>
      <text x="-35" y="14">Iteration 3: x=1.999</text>
    </g>
    
    <!-- Solution found -->
    <rect x="-38" y="18" width="76" height="12" fill="#22c55e" stroke="#16a34a" stroke-width="1" rx="1">
      <animate attributeName="fill" values="#22c55e;#4ade80;#22c55e" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="27" font-family="monospace" font-size="6" fill="#fff" text-anchor="middle" font-weight="bold">SOLUTION: x=2.000</text>
    
    <!-- Keyboard -->
    <g fill="#1a1a1a" stroke="#666" stroke-width="0.5">
      <rect x="-35" y="35" width="12" height="8" rx="1"/>
      <rect x="-20" y="35" width="12" height="8" rx="1"/>
      <rect x="-5" y="35" width="12" height="8" rx="1"/>
      <rect x="10" y="35" width="12" height="8" rx="1"/>
      <rect x="25" y="35" width="12" height="8" rx="1"/>
    </g>
    
    <!-- Key labels -->
    <g font-family="monospace" font-size="4" fill="#fff" text-anchor="middle">
      <text x="-29" y="41">SOLVE</text>
      <text x="-14" y="41">FCN</text>
      <text x="1" y="41">VAR</text>
      <text x="16" y="41">INIT</text>
      <text x="31" y="41">GO</text>
    </g>
  </g>
  
  <!-- Graph visualization -->
  <g transform="translate(40, 50)">
    <text x="0" y="-5" font-family="monospace" font-size="7" fill="#fff">Function Graph</text>
    
    <!-- Axes -->
    <line x1="0" y1="40" x2="50" y2="40" stroke="#666" stroke-width="1"/>
    <line x1="5" y1="0" x2="5" y2="50" stroke="#666" stroke-width="1"/>
    
    <!-- Function curve (parabola) -->
    <path d="M 0,5 Q 12,45 25,5 Q 37,45 50,5" fill="none" stroke="#60a5fa" stroke-width="2"/>
    
    <!-- Root markers -->
    <circle cx="17" cy="40" r="3" fill="#22c55e">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="33" cy="40" r="3" fill="#22c55e">
      <animate attributeName="r" values="3;5;3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Root labels -->
    <text x="17" y="52" font-family="monospace" font-size="4" fill="#22c55e" text-anchor="middle">x₁=2</text>
    <text x="33" y="52" font-family="monospace" font-size="4" fill="#22c55e" text-anchor="middle">x₂=3</text>
    
    <!-- Tangent line animation -->
    <line x1="10" y1="30" x2="25" y2="45" stroke="#ffd700" stroke-width="1" opacity="0.7">
      <animate attributeName="x1" values="10;15;20;17" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="y1" values="30;35;38;40" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="25;20;17;17" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="45;42;40;40" dur="3s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Menu system -->
  <g transform="translate(140, 50)">
    <text x="0" y="-5" font-family="monospace" font-size="7" fill="#fff">Alpha Menu</text>
    
    <rect x="0" y="0" width="50" height="50" fill="#1a1a1a" stroke="#333" stroke-width="1" rx="2"/>
    
    <!-- Menu options -->
    <g font-family="monospace" font-size="4" fill="#60a5fa">
      <text x="3" y="8">A: Select Function</text>
      <text x="3" y="15">B: Set Variable</text>
      <text x="3" y="22">C: Initial Guess</text>
      <text x="3" y="29">D: Tolerance</text>
      <text x="3" y="36">E: Max Iterations</text>
      <text x="3" y="43">F: Start Solve</text>
    </g>
    
    <!-- Active selection -->
    <rect x="1" y="38" width="48" height="6" fill="#60a5fa" opacity="0.3">
      <animate attributeName="y" values="3;10;17;24;31;38;3" dur="5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Mathematical formulas -->
  <g transform="translate(50, 140)" opacity="0.7">
    <text x="0" y="0" font-family="serif" font-size="6" fill="#fff">Newton-Raphson Method:</text>
    <text x="0" y="10" font-family="serif" font-size="5" fill="#60a5fa">x_{n+1} = x_n - f(x_n)/f'(x_n)</text>
    
    <text x="0" y="20" font-family="monospace" font-size="4" fill="#9ca3af">Similar to HP-42S SOLVE</text>
  </g>
  
  <!-- Convergence indicator -->
  <g transform="translate(150, 140)">
    <circle cx="0" cy="0" r="10" fill="none" stroke="#666" stroke-width="1"/>
    <path d="M -7,-7 L 7,7 M 7,-7 L -7,7" stroke="#ff4444" stroke-width="2" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M -5,0 L -2,3 L 5,-4" stroke="#22c55e" stroke-width="2" opacity="0">
      <animate attributeName="opacity" values="0;0;1" dur="3s" repeatCount="indefinite"/>
    </path>
    <text x="0" y="20" font-family="monospace" font-size="4" fill="#fff" text-anchor="middle">Converged</text>
  </g>
  
  <!-- Text -->
  <text x="100" y="185" font-family="monospace" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">HP-41 SOLVE</text>
  <text x="100" y="197" font-family="monospace" font-size="9" fill="#9ca3af" text-anchor="middle">Advanced Equation Solver</text>
</svg>